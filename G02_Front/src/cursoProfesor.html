<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles curso</title>
    <script src="https://kit.fontawesome.com/1db3c19c10.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="">
    <div class="blue-header">
       <h3>Mis cursos</h3>
    </div>
    <div>
        <div class="d-flex p-2 border-bottom mb-4">
            <i class="fa-solid fa-arrow-left"></i>
            <div class="w-100 text-center"><p >Información del curso</p></div>
           
        </div>
    </div>

    <div>
        <div class="detalle-curso border-bottom pb-4">
            <i class="fa-solid fa-shield-cat icon-img align-self-center detalle-curso-icon"></i>
            <div class="text-left">
                <p class="fw-bolder">Colegio</p>
                <p>El colegio</p>
            </div>
        </div>
        <div class="detalle-curso border-bottom pb-4">
            <i class="fa-solid fa-4 icon-img align-self-center detalle-curso-icon"></i>
            <div class="text-left">
                <p class="fw-bolder">Curso</p>
                <p>4to "B"</p>
            </div>
        </div>
        <div class="detalle-curso border-bottom pb-4">
            <i class="fa-solid fa-users icon-img align-self-center detalle-curso-icon"></i>
            <div class="text-left">
                <p class="fw-bolder">Cantidad de alumnos</p>
                <p>32</p>
            </div>
        </div>
        <div class="detalle-curso border-bottom pb-4">
            <i class="fa-regular fa-star icon-img align-self-center detalle-curso-icon"></i>
            <div class="text-left align-self-center">
                <p class="fw-bolder align-items-center">Añadir a favoritos</p>
            </div>
        </div>
        <div class="detalle-curso border-bottom pb-4">
            <i class="fa-regular fa-star icon-img align-self-center detalle-curso-icon"></i>
            <div class="text-left align-self-center">
                <p class="fw-bolder align-items-center">Opiniones</p>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div>
            <i class="fa-solid fa-house footer-icon"></i>
        </div>
        <div>
            <i class="fa-solid fa-magnifying-glass footer-icon"></i>
        </div>
        <div>
            <i class="fa-solid fa-plus footer-icon"></i>
        </div>
        <div>
            <i class="fa-regular fa-star footer-icon"></i>
        </div>
        <div>
            <i class="fa-regular fa-user footer-icon"></i>
        </div>
    </footer>

    
    
</body>
</html>
